<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <title>Que tan agropecuario es mi nombre</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css({.,app}) styles/vendor.css -->
    <!-- bower:css -->

    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <!-- endbuild -->
</head>

<body ng-app="agropecuario">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">

                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						 <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
					</button> <a class="navbar-brand" href="#">Agropecuéame</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">

                    <li>
                        <a href="#">Acerca</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div ng-controller="MainCtrl" class="container">

        <div class="jumbotron">
            <center>
                <h1>¿Que tan Agropecuario soy?</h1>
                <p>Ingresa tus apellidos separados por coma
                </p>
                <p>
                    <input type="text" class="form-control" ng-model="surname" placeholder="Sanchez, Martinez">
                </p>
                <p>
                    <button ng-click="agropecueame(surname)" class="btn btn-primary btn-lg" role="button">Agropecuéame!</button>
                </p>
            </center>
        </div>
        <h3>{{ messageResult }}</h3>
        <div class="progress">
            
            <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0"
                aria-valuemax="100" style="width: {{ percentage }}%">
              
            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="angular-underscore.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
